<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Autoslider with progress bar</title>
</head>
<body>
    
    <div class="container">
        <div class="slider__container">
            <img src="images/image1.jpg" class="slide active">
            <img src="images/image2.jpg" class="slide">
            <img src="images/image3.jpg" class="slide">
            <img src="images/image4.jpg" class="slide">
            <img src="images/image5.jpg" class="slide">
        </div>

        <div class="progress">
            <div id="length"></div>
            <div id="progress__animation"></div>
            <div class="slider__count">
                <div class="count"></div>
                <div class="count"></div>
                <div class="count"></div>
                <div class="count"></div>
                <div class="count"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
